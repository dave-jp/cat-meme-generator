<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="script.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furball Fabi's Magical Cat Memes</title>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <img src="/images/Hitler.jpg" class="header-pic" alt="picture collage of fabi">
            <div class="header-title">
                <h2>Furball Fabi's</h2>
                <h1 class="enlarge">Fabulous</h1>
                <h1>Meme Generator</h1>
            </div>            
        </div>
    </header>

    <main>
        <h3>How are you feeling?</h3>
        <div class="emotion-container" id="emotion-container">
            <div class="emotion-radios" id="emotion-radios"></div>
            <div class="gifs-check">
                <label for="gif-only" id="gif-only-label">Gif only images</label>
                <input type="checkbox" class="gif-only" id="gif-only">
            </div>
            <button id="get-images-btn">Get Image</button>
        </div>
    </main>

    <section>
        <div class="image-reel-container" id="image-reel-container">
            <div class="close-images" id="close-images">X</div>
            <div class="image-cont" id="image-cont"></div>
            <div class="copy-image-cont" id="copy-image-cont">
                <button class="copy-image-btn" id="copy-image-btn">Copy</button>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="index.js" type="module"></script>
</body>
</html>
